<!--
  ionic 标签控件

-->
<!--<ion-view view-title="{{title}}">-->
<ion-view view-title="注册">
  <ion-content>
    <ion-list>
      <form name="register_form">
        <label class="item item-input item-stacked-label">

          <span class="input-label">昵称</span>
          <input type="text" placeholder="John" ng-model="nickname" required>
        </label>

        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <!--<span class="input-label"></span>-->
          <input type="text" placeholder="用户名" ng-model="username" required/>
        </label>

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="手机号">
          </label>
          <button class="button button-small">
            获取验证码
          </button>
        </div>

        <label class="item item-input">
          <!--<span class="input-label"></span>-->
          <input type="password" placeholder="密码" ng-model="password" required/>
        </label>
        <label class="item item-input">
          <!--<span class="input-label"></span>-->
          <input type="password" name="confirm_password" ng-model="confirm_password" placeholder="密码"
                 ui-validate=" '$value==password'" required/>
        </label>
        <li class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="ischecked">
          </label>
          是否同意注册协议
        </li>
        <button ng-disabled="!ischecked ||register_form.$invalid" type="submit" ng-click="register()"
                class="button  button-positive button-block">
          注册
        </button>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
